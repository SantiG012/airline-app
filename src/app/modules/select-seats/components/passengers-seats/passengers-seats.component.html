<div class="passenger-seats">
    <h1 class="passenger-seats__title">No. pasajeros {{maxSeats}}</h1>
    <div class="passenger-seats__seats-info-container">
        <app-seat-info class="passenger-seats__seat-info"
        *ngFor="let seatDTO of confirmedSeats$ |async;index as i"
        [seatDTOInput]="seatDTO"
        [passengerNumber]="i+1"></app-seat-info>
    </div>
    <button class="passenger-seats__continue-button" (click)="onConfirmSeats()">Confirmar</button>
</div>
