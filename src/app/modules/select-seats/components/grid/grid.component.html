<div class="plane">
    <div class="plane__left-seats-column">
        <app-seat 
        *ngFor="let seat of leftColumnSeats$ | async"
        [seatInput]="seat"></app-seat>
    </div>
    <div class="plane__right-seats-column">
        <app-seat *ngFor="let seat of rightColumnSeats$ | async"
        [seatInput]="seat"></app-seat>
    </div>
</div>
