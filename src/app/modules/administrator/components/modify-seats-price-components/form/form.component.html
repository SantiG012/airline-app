<form class="flex-column flex-center" [formGroup]="seatForm">
    <mat-form-field appearance="fill">
        <mat-label>Precio</mat-label>

        <input matInput type="text"
        formControlName="seatPriceControl"
        >

        <mat-error *ngIf="seatPriceControl!.invalid && (seatPriceControl!.dirty || seatPriceControl!.touched)">
            <mat-error *ngIf="seatPriceControl!.errors?.['required']">Campo obligatorio</mat-error>
            <mat-error *ngIf="seatPriceControl!.errors?.['min']">El precio debe ser mayor a 25,000</mat-error>
            <mat-error *ngIf="seatPriceControl!.errors?.['max']">El precio debe ser menor a 100,000</mat-error>
            <mat-error *ngIf="seatPriceControl!.errors?.['pattern']">El precio debe ser un n√∫mero</mat-error>
        </mat-error>
    </mat-form-field>
    <button type="submit">Guardar Cambios</button>
</form>
