<fieldset class="flex-column flex-center">
    <legend>Crear Escala</legend>

    <form class="flex-column flex-center">
        <div class="flex-row flex-center gap-2">
            <mat-form-field appearance="fill">
                <mat-label>Trayecto ID</mat-label>
                <input matInput type="text" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Ciudad/Aeropuerto</mat-label>
                <input matInput type="text" required>
            </mat-form-field>

        </div>
        <button>Crear Escala</button>
    </form>
</fieldset>
