<fieldset class="flex-column flex-center">
    <legend>Consultar Aviones</legend>
    <form>
        <button type="button" (click)="onSearchPlanesButtonClick()" >Traer Aviones</button>
    </form>
</fieldset>

<div>
    <ul class="flex-column flex-center">
        <li class="flex-column flex-center"
            *ngFor="let plane of planes">
            <h3>Modelo:{{plane.modelo}} </h3>
            <span (click)="onCopyIdClick(plane.avionId)" >Copiar ID</span>
        </li> 
    </ul>
</div>
