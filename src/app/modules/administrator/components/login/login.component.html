<fieldset class="flex-column flex-center"
 [formGroup]="adminForm">
    <legend>Login</legend>
    <form class="flex-column flex-center">
        <mat-form-field appearance="fill">
            <mat-label>No. Identificaci√≥n</mat-label>
            <input matInput type="text"
             formControlName="identificationControl" >
            <mat-hint *ngIf="identificationControl!.invalid && (identificationControl!.dirty || identificationControl!.touched)">
                <mat-hint *ngIf="identificationControl!.errors?.['required']" >Campo obligatorio</mat-hint>
                <mat-hint *ngIf="identificationControl!.errors?.['pattern']" >Digite entre 7 y 10 digitos</mat-hint>
            </mat-hint>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Enter your password</mat-label>
            <input matInput type="password"
             formControlName="passwordControl" >
            <mat-hint *ngIf="passwordControl!.invalid && (passwordControl!.dirty || passwordControl!.touched)">
                <mat-hint *ngIf="passwordControl!.errors?.['required']" >Campo obligatorio</mat-hint>
            </mat-hint>
        </mat-form-field>
        <button type="submit" class="btn btn-primary" (click)="onSubmit()" >Login</button>
        <mat-hint *ngIf="adminLogInStatus">
           {{failedLogInMessage}}
        </mat-hint>
    </form>
</fieldset>
