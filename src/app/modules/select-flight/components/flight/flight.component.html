<mat-spinner class="mat-spinner-color" *ngIf="false"></mat-spinner>
<div class="flight-container" *ngIf="flight">
    <div class="hour-city-container">
        <div class="hour-container">
            <span class="hour">{{getFormattedHour(flight.fechaHoraSalida)}}</span>
        </div>
        <div class="city-container">
            <span class="city">{{flight.origen}}</span>
        </div>
    </div>
    <div class="flight-duration-container">
        <span>{{getFormattedDate(flight.fechaHoraSalida)}}</span>
        <span>Duraci√≥n</span>
        <div class="time-container">
            <span class="flight-duration-hours">0 h</span>
            <span class="flight-duration-minutes">57 min</span>
        </div>
    </div>
    <div class="hour-city-container">
        <div class="hour-container">
            <span class="hour">{{getFormattedHour(flight.fechaHoraLlegada)}}</span>
        </div>
        <div class="city-container">
            <span class="city">{{flight.destino}}</span>
        </div>
    </div>
</div>
